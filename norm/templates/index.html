<!doctype html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="icon" href="{{ url_for('static', filename='media/icon.jpg') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/norm-custom.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/norm-main.css') }}">
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/Chart.min.js') }}"></script>
        <title>Norm</title>
    </head>
    <body onload="start_client()" class="white">
        <nav class="navbar is-primary gradient" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                    <figure class="image is-64x64 m-3" onclick="client.pause()">
                        <img id="pause-button" class="is-rounded" height="100px" width="100px" src="{{ url_for('static', filename='media/icon.jpg') }}">
                    </figure>
                    <a role="button" class="navbar-burger mr-3 mt-2" aria-label="menu" aria-expanded="false" data-target="navbar-selectors">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
            </div>
        </nav>
          <!-- navbar -->
          <div class="level">
            <div class="level-left pt-3 pl-3 pr-3"><div class="level-item tabs is-toggle is-toggle-rounded">
                <ul id="rate-selector">
                    <li onclick="client.change_update_rate(0)"><a>500ms</a></li>
                    <li class="is-active" onclick="client.change_update_rate(1)"><a>1000ms</a></li>
                    <li onclick="client.change_update_rate(2)"><a>1500ms</a></li>
                    <li onclick="client.change_update_rate(3)"><a>2000ms</a></li>
                </ul>
            </div></div>
            <p  class="level-item pt-3" >Computer name : <span id="os" class="mr-1 ml-1 has-text-primary"></span><span> on platform </span>
                <span id="platform" class="ml-1 has-text-info"></span>
            </p>
            <div class="level-right pt-3 pr-3 pl-3"><div id="selector"  class="buttons has-addons">
                <a class="navbar-item level-item button is-success" onclick="client.toggle_field(0)">CPU</a>
                <a class="navbar-item level-item button is-success" onclick="client.toggle_field(1)">TEMPERATURE</a>
                <a class="navbar-item level-item button is-success" onclick="client.toggle_field(2)">RAM</a>
                <a class="navbar-item level-item button is-success" onclick="client.toggle_field(3)">DISK</a>
                <a class="navbar-item level-item button is-success" onclick="client.toggle_field(4)">NETWORK</a>
            </div></div>
          </div>
          <!-- level -->
        <div>
            <section class="section">
                    <p class="title">CPU</p>
                    <p class="subtitle">
                        <p>Model :<span id="proc"></span></p>
                        <nav id="core-info" class="level">
                        </nav>
                        <canvas id="cpu_graph" width="80%" height="20%"></canvas>
                    </p>
            </section>
            <section class="section">
                    <p class="title">Temperatures</p>
                    <p class="subtitle">
                        <canvas id="temp_graph" width="80%" height="20%" ></canvas>
                    </p>
            </section>
            <section class="section">
                    <p class="title">RAM</p>
                    <p class="subtitle">
                        <p>Total : <span id="tram"></span></p>
                        <canvas id="ram_graph" width="80%" height="20%" ></canvas>
                    </p>
            </section>
            <section class="section">
                    <p class="title">Disk</p>
                    <p class="subtitle">
                        <p>Total : <span id="tdisk"></span></p>
                        <canvas id="disk_graph" width="80%" height="20%" ></canvas>
                    </p>
            </section>
            <section class="section">
                    <p class="title">
                        Network
                    </p>
                    <p class="subtitle">
                        <canvas id="net_graph" width="80%" height="20%"></canvas>
                    </p>
            </section>
        </div>
            <section class="section">
                    <p class="title">PROCESS LIST</p>
                    <input id="proc_input"></input>
                    <p class="content" id="process_list"></p>
            </section>

    </body>
</html>
